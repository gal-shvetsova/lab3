<!DOCTYPE HTML>
<html>
<link>
    <title>Minesweeper</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="style.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body class="minesweeper">
    <h1 class="name">Minesweeper</h1>
    <div class="menu">

        <div class="attributes" align="center">
        <p class="desc">Select size of field</p>

        <input type="radio" id="small"
               name="sizeCode" value="small" checked>
        <label for="small">  Small</label>

        <input type="radio" id="medium"
               name="sizeCode" value="medium">
        <label for="medium">  Medium</label>

        <p></p>

        <input type="radio" id="large"
               name="sizeCode" value="large">
        <label for="large">  Large</label>

        <input type="radio" id="custom"
               name="sizeCode" value="custom">
        <label for="custom">  Custom</label>

        <div class="customSize" align="center">
            <p>Enter height and width:</p>
            <p><input class="height" name="height" type="number" value="" min="1" max="50" autocomplete="off" placeholder="height"></p>
            <p><input class="width" name="width" type="number"  value="" min="1" max="20" autocomplete="off" placeholder="width"></p>
            <p><input id="bombs" class="bombs" name="bombs" type="number" min="1" max="100" value="" autocomplete="off" placeholder="bombs"></p>
        </div>
        </div>
        <div class="buttonsMenu" align="justify">
        <a class = "start" id="start">Game</a>
            <button class= "reset" type = "reset"></button>
        </div>

    </div>

    <div class="game" oncontextmenu="return false;">

        <div class="timer" align="center">
            <table id="seconds">
                <tr>
                    <td id = "hundred" class = "d0"></td>
                    <td id = "ten" class = "d0" > </td>
                    <td id = "one" class = "d0" > </td>
                </tr>
            </table>
        </div>
        <div class="gameField" id="field" align="center">

        </div>

        <p></p>
        <div class="buttonsGame" align="center">
        <a id="back">Back</a> <a id="records">Records</a> <a id="restart">Restart</a>
        </div>
    </div>

    <div class="records" oncontextmenu="return false;">
        <div class="table" id="table" align="center">
        </div>
        <p></p>
        <a id="backGame">Back</a>
    </div>
</body>
<script src="main.js" type="text/javascript" ></script>
</html>
