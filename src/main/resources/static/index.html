<!DOCTYPE HTML>
<html>
<link>
    <title>Minesweeper</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="style.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body class="minesweeper">
    <h1 class="name">Minesweeper</h1>
    <div class="menu">

        <div class="attributes" align="center">
        <p class="desc">Select size of field</p>

        <input type="radio" id="small"
               name="sizeCode" value="small" checked>
        <label for="small">  Small</label>

        <input type="radio" id="medium"
               name="sizeCode" value="medium">
        <label for="medium">  Medium</label>

        <p></p>

        <input type="radio" id="large"
               name="sizeCode" value="large">
        <label for="large">  Large</label>

        <input type="radio" id="custom"
               name="sizeCode" value="custom">
        <label for="custom">  Custom</label>

        <div class="customSize">
            <p>Enter height and width:</p>
            <p><input class="height" name="height" type="text" value="" autocomplete="off"></p>
            <p><input class="width" name="width" type="text"  value="" autocomplete="off"></p>
            <p><input class="bombs" name="bombs" type="text" value="" autocomplete="off"></p>
        </div>
        </div>
        <div class="buttonsMenu">
        <a class = "start" id="start">Game</a>
        <a class = "clear" type="reset">Clear</a>
        </div>

    </div>

    <div class="game" oncontextmenu="return false;">
        <span id="seconds"></span>
        <div id="field" align="center">
        </div>

        <p></p>
        <a id="back">Back</a> <a id="records">Records</a> <a id="restart">Restart</a>
    </div>

    <div class="records" oncontextmenu="return false;">
        <div id="table" align="center">
        </div>
        <p></p>
        <a id="backGame">Back</a>
    </div>
</body>
<script src="main.js" type="text/javascript" ></script>
</html>
